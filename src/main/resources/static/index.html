<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>StreamingMonitor</title>
    <!-- bootstrap 3.0.2 -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" type="text/css" href="js/uploadify/uploadify.css">
    <!-- jQuery 2.0.2 -->
    <script src="http://apps.bdimg.com/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <!-- jQuery UI 1.10.3 -->
    <script src="js/jquery-ui-1.10.3.min.js" type="text/javascript"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/uploadify/jquery.uploadify.js"></script>

</head>
<body class="skin-black">
    <!-- header logo: style can be found in header.less -->
    <header class="header">
        <a href="index.html" class="logo">StreamingMonitor</a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-right">
                <ul class="nav navbar-nav">
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-user"></i>
                            <span>Jane Doe <i class="caret"></i></span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="wrapper row-offcanvas row-offcanvas-left">
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="left-side sidebar-offcanvas">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <ul id="sidemenu" class="sidebar-menu">
                    <li class="active" tag="c1">
                        <a href="javascript:;">
                            <i class="fa fa-dashboard"></i> <span>监控台</span>
                        </a>
                    </li>
                    <li tag="c2">
                        <a href="javascript:;" >
                            <i class="fa fa-gavel"></i> <span>任务管理</span>
                        </a>
                    </li>

                    <li tag="c3" id="c3_menu">
                        <a href="javascript:;">
                            <i class="fa fa-globe"></i> <span>资源管理</span>
                        </a>
                    </li>
                    <li tag="c4">
                        <a href="javascript:;">
                            <i class="fa fa-glass"></i> <span>配置</span>
                        </a>
                    </li>
                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>
        <aside class="right-side">
            <!-- Main content -->
            <section id="c1" class="content">
                监控台
                <div class="row" style="margin-bottom:5px;">
                    <form>
                        <div id="queue"></div>
                        <input id="file_upload" name="file_upload" type="file" multiple="true">
                    </form>

                    <div>
                        <div id="fileQueue">
                        </div>
                        <input type="file" name="uploadify" id="uploadify" />
                        <p>
                            <a href="javascript:$('#uploadify').uploadify('upload')">上传</a>|
                            <a href="javascript:$('#uploadify').uploadify('cancel')">取消上传</a>
                        </p>
                    </div>

                </div>
            </section>
            <section id="c2" class="content" style="display: none">
                任务管理
                <div class="row" style="margin-bottom:5px;">



                </div>
            </section>
            <section id="c3" class="content" style="display: none">
                <div class="row" >

                </div>
                <div class="row" style="margin:20px;">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>名称</th>
                            <th>大小</th>
                            <th>上传时间</th>
                            <th>删除</th>
                        </tr>
                        </thead>
                        <tbody id="c3_body">

                        </tbody>
                    </table>
                </div>
            </section>
            <section id="c4" class="content" style="display: none">
                配置
                <div class="row" style="margin-bottom:5px;">



                </div>
            </section>
        </aside><!-- /.right-side -->
    </div><!-- ./wrapper -->


    <script src="main.js" type="text/javascript"></script>
</body>
</html>
